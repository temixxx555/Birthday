<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Happy Birthday Eniola</title>
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap");

      body {
        margin: 0;
        font-family: "Poppins", sans-serif;
        overflow: hidden;
        background-color: #f5f5f5;
      }

      .page {
        display: none;
        height: 100vh;
        width: 100vw;
        justify-content: center;
        align-items: center;
        text-align: center;
        color: white;
        position: absolute;
        padding: 20px;
        transition: opacity 0.5s ease-in-out;
      }

      .active {
        display: flex;
        animation: fadeIn 1s ease-in;
      }

      @keyframes fadeIn {
        from {
          opacity: 0;
        }
        to {
          opacity: 1;
        }
      }

      .button {
        margin-top: 20px;
        padding: 12px 24px;
        background-color: #ff99cc;
        color: white;
        border: none;
        border-radius: 20px;
        cursor: pointer;
        font-size: 18px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        transition: all 0.3s;
      }

      .button:hover {
        background-color: #ff66b3;
        transform: scale(1.05);
      }

      #home {
        background: linear-gradient(-45deg, #ff99cc, #ff66b3, #ff99cc, #ff66b3);
        background-size: 400% 400%;
        animation: gradientBG 15s ease infinite;
      }

      @keyframes gradientBG {
        0% {
          background-position: 0% 50%;
        }
        50% {
          background-position: 100% 50%;
        }
        100% {
          background-position: 0% 50%;
        }
      }

      #gallery {
        background-color: #202020;
        color: white;
        overflow-y: auto;
      }

      .gallery-container {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
        gap: 20px;
        padding: 20px;
        max-width: 1200px;
        margin: 0 auto;
      }

      .gallery-img {
        width: 100%;
        height: 150px;
        object-fit: cover;
        border: 3px solid white;
        border-radius: 10px;
      }

      .music-control {
        position: fixed;
        bottom: 20px;
        left: 20px;
        z-index: 1000;
        display: flex;
        align-items: center;
        gap: 10px;
        background: rgba(255, 255, 255, 0.2);
        padding: 10px 15px;
        border-radius: 30px;
        backdrop-filter: blur(5px);
      }

      .music-btn {
        background: none;
        border: none;
        color: white;
        cursor: pointer;
        font-size: 24px;
        padding: 5px;
      }

      .nav-dots {
        position: fixed;
        right: 20px;
        top: 50%;
        transform: translateY(-50%);
        display: flex;
        flex-direction: column;
        gap: 10px;
        z-index: 1000;
      }

      .nav-dot {
        width: 12px;
        height: 12px;
        border-radius: 50%;
        background-color: rgba(255, 255, 255, 0.5);
        cursor: pointer;
      }

      .nav-dot.active {
        background-color: white;
        transform: scale(1.3);
      }

      @media (max-width: 600px) {
        .button {
          font-size: 16px;
          padding: 10px 20px;
        }

        .gallery-container {
          grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
        }
      }
    </style>
  </head>
  <body>
    <audio id="bgMusic" loop autoplay>
      <source src="bb.mp3" type="audio/mp3" />
      Your browser does not support the audio element.
    </audio>

    <div class="music-control">
      <button class="music-btn" id="playPauseBtn" onclick="toggleMusic()">
        ‚ñ∂Ô∏è
      </button>
    </div>

    <div class="nav-dots">
      <div class="nav-dot active" onclick="nextPage('home')"></div>
      <div class="nav-dot" onclick="nextPage('birthday')"></div>
      <div class="nav-dot" onclick="nextPage('prayer')"></div>
      <div class="nav-dot" onclick="nextPage('gallery')"></div>
    </div>

    <div id="home" class="page active">
      <div>
        <h1>Welcome, Eniola! üéâ</h1>
        <button class="button" onclick="nextPage('birthday')">Next ‚Üí</button>
      </div>
    </div>

    <div id="birthday" class="page">
      <div>
        <h1>Happy Birthday, Eniola! ‚ú®</h1>
        <button class="button" onclick="nextPage('prayer')">Next ‚Üí</button>
      </div>
    </div>

    <div id="prayer" class="page">
      <div>
        <h1>May your wishes come true! üôè</h1>
        <button class="button" onclick="nextPage('gallery')">Next ‚Üí</button>
      </div>
    </div>

    <div id="gallery" class="page">
      <div class="gallery-container">
        <img src="image1.jpg" class="gallery-img" />
        <img src="image2.jpg" class="gallery-img" />
        <img src="image3.jpg" class="gallery-img" />
      </div>
      <button class="button" onclick="nextPage('home')">Restart üéâ</button>
    </div>

    <script>
      let currentPage = "home";

      function nextPage(page) {
        document.getElementById(currentPage).classList.remove("active");
        document.getElementById(page).classList.add("active");
        currentPage = page;

        document
          .querySelectorAll(".nav-dot")
          .forEach((dot) => dot.classList.remove("active"));
        document
          .querySelectorAll(".nav-dot")
          [[..."home birthday prayer gallery".split(" ")].indexOf(page)].classList.add("active");
      }

      function toggleMusic() {
        let music = document.getElementById("bgMusic");
        let button = document.getElementById("playPauseBtn");

        if (music.paused) {
          music.play();
          button.textContent = "‚è∏Ô∏è";
        } else {
          music.pause();
          button.textContent = "‚ñ∂Ô∏è";
        }
      }

      document.addEventListener("DOMContentLoaded", () => {
        document.getElementById("bgMusic").play().catch(() => {
          document.getElementById("playPauseBtn").textContent = "‚ñ∂Ô∏è";
        });
      });
    </script>
  </body>
</html>
